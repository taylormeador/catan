<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./js/script.js" defer></script>
    <title>Catan</title>
</head>
<body>
    <div class="board">
        <div class="row-one">
            <div class="hex water four-offset"></div>
            <div class="hex water"><span class="number two"></span></div>
            <div class="hex water"><span class="number two"></span></div>
            <div class="hex water"></div>
        </div>
        <div class="row-two">
            <span class="hex water five-offset"></span>
            <span class="hex"><span class="number two"></span></span>
            <span class="hex"><span class="number two"></span></span>
            <span class="hex"><span class="number two"></span></span>
            <span class="hex water"></span>
        </div>
        <div class="row-three">
            <span class="hex water six-offset"></span>
            <span class="hex wood two"></span>
            <span class="hex two"></span>
            <span class="hex two"></span>
            <span class="hex two"></span>
            <span class="hex water"></span>
        </div>
        <div class="row-four">
            <span class="hex water"></span>
            <span class="hex two"></span>
            <span class="hex wheat two"></span>
            <span class="hex desert two"></span>
            <span class="hex two"></span>
            <span class="hex two"></span>
            <span class="hex water"></span>
        </div>
        <div class="row-five">
            <span class="hex water six-offset"></span>
            <span class="hex sheep two"></span>
            <span class="hex two"></span>
            <span class="hex two"></span>
            <span class="hex two"></span>
            <span class="hex water two"></span>
        </div>
        <div class="row-six">
            <span class="hex water five-offset"></span>
            <span class="hex ore two"></span>
            <span class="hex two"></span>
            <span class="hex two"></span>
            <span class="hex water two"></span>
        </div>
        <div class="row-seven">
            <span class="hex water four-offset"></span>
            <span class="hex water"></span>
            <span class="hex water"></span>
            <span class="hex water"></span>
        </div>
    </div>
    
</body>
</html>
